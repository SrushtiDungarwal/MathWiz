<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Game</title>
    <link rel="stylesheet" href="maths_project2.css">
</head>
<body>

    <div id="container">
        <div id="score"> Score : <span id="scoreValue">0</span></div> 

        <div id="correct">Correct</div>   
        <div id="wrong">Try again</div>   

        <div id="question"></div>

        <div id="instruction">Click on the correct answer.</div>
        
        <div id="choices">
            <div id="ans1" class="box"></div>
            <div id="ans2" class="box"></div>
            <div id="ans3" class="box"></div>
            <div id="ans4" class="box"></div>
        </div>
        <div id="startReset"> Start game</div>

        <div id="timer"> Time Remaining: <span id="timervalue">60</span>s</div>

        <div id="gameover"></div>

    </div>


    <script src="maths_project2.js"></script>
    
</body>
</html>
