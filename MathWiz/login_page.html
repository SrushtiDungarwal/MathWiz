<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="login_page.css">
</head>
<body>
    <h1> * Fun With Maths * </h1>
    <div id="container">
    <form id="form">
        <div id="user">
            <label class="user-text">Username :</label>
            <input type="text" class="user-input" placeholder="Enter your Email-id" id="name"><br><br>
            
            <label class="user-text">Password :</label>
            <input type="password" class="user-input"  placeholder="Enter password" id="pass"><br>
            <label id="pass-label"> Password should contain atleast 1 capital letter, 1 small letter and 1 special character </label><br>

            <label class="user-text">Mobile no.:</label>
            <input type="text" class="user-input" placeholder="Enter your mobile no." id="num">
            
        </div>

        <div id="login"> 
            <button type="button" id="login-btn" class="btn" onclick="login()"> Login </button>
        
            <button type="reset" id="reset-btn" class="btn"> Reset </button> 
        </div>
        
        <label id="loginlabel"></label>
        
    </form>
</div>
    
    <script src="login_page.js"></script>
</body>
</html>
